id: 'coverflow'
label: 'Coverflow'
options:
  namespace: 'swiper-coverflow'
  direction: 'horizontal'
  speed: 1000
  loop: true
  initialSlide: 3
  sliderPerColumn: 'row'
  slidesPerView: '3'
  effect: 'coverflow'
  nextButton: '.swiper-button-next'
  prevButton: '.swiper-button-prev'
  keyboardControl: true
  mousewheelControl: false
  spaceBetween: '0'
  sliderPerColumnFill: false
  sliderPerGroup: false
  centeredSlides: false
  keyboardControl: true
  coverflowEffect:
    depth: 185
    modifier: 4
    rotate: 0
    slideShadows: true
    stretch: 0

