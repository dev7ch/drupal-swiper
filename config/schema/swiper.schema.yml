swiper.settings:
  type: config_object
  label: 'Swiper settings'
  mapping:
    swiper_version:
      type: string
    swiper_debug:
      type: boolean
    swiper_css:
      type: boolean
    swiper_module_css:
      type: boolean
swiper.setup:
  type: config_entity
  label: 'Swiper setup and plugin settings'
  mapping:
    swiper_plugin_dir:
      type: string
      label: 'Path to Plugin'
    swiper_debug_mode:
      type: boolean
      label: 'Enable debug mode'

swiper.options.*:
  type: config_entity
  label: 'Swiper options'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    options:
      type: mapping
      label: 'Options'
      mapping:
        # Advanced options
        namespace:
          type: string
          label: 'Namespace'
        configs:
          type: string
          label: 'Configs'
        # General params
        direction:
          type: string
          label: 'Direction'
        effect:
          type: string
          label: 'Effect'
        speed:
          type: integer
          label: 'Speed'
        spaceBetween:
          type: integer
          label: 'Space Between'
        loop:
          type: boolean
          label: 'Loop'
        initialSlide:
          type: integer
          label: 'initialSlide'
        centeredSlides:
          type: boolean
          label: 'Centered Slides'
        slidesPerView:
          type: string
          label: 'Slides per View'
        visibilityFullFit:
          type:  boolean
          label: 'Full fit visibilty'
        autoResize:
          type: boolean
          label: 'Auto resize'
        keyboardControl:
          type: boolean
          label: 'keyboardControl'
        mousewheelControl:
          type: boolean
          label: 'mousewheelControl'
        spaceBetween:
          type: number
          label: 'spaceBetween'
        sliderPerGroup:
          type: number
          label: 'Slider per Group'
        sliderPerColumnFill:
          type: boolean
        coverflowEffect:
          slideShadows:
           type: boolean
           label: 'Slide Shadows'
          rotate:
            type: number
            label: 'Rotate'
          stretch:
            type: number
            label: 'Stretch'
          depth:
            type: number
            label: 'depth'
          modifier:
            type: number
            label: 'Modifier'
          navButtons:
            type: boolean
            label: 'Nav Buttons'
          nextButton:
            type: string
            label: 'Next Button'
          prevButton:
            type: string
            label: 'Prev Button'
          paginationClass:
            type: string
            label: 'Pagination Class'
          scrollbarClass:
            type: string
            label: 'Scrollbar Class'
          navigation:
            nextEl:
              type: string
              label: 'Next Nav Element'
            prevEl:
              type: string
              label: 'Next Nav Element'

      #TODO Add more options.
